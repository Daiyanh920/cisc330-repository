<!DOCTYPE html>
<head>
    <title>Changing text upon click</title>
</head>
<body>

    <script>

       
        function textchanged(string)
        {
            document.getElementById('change').innerHTML = string;
        }
        
        

    </script>

    <div id="change">

       <p onclick="textchanged('Changed')">Click</p>

    </div>

</body>
